<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Platinum — Вход</title>

  <link rel="stylesheet" href="styles_main.css">

  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="db_supabase.js"></script>
  <script defer src="logic_auth.js"></script>
</head>

<body class="auth-bg">

  <div class="auth-card glass">

    <h1 class="logo">POLICE <span>PLATINUM</span></h1>

    <div class="auth-tabs">
      <button class="tab active" data-tab="login">Вход</button>
      <button class="tab" data-tab="register">Регистрация</button>
    </div>

    <form id="login-form" class="auth-form active">
      <label class="field">
        Ник
        <input id="login-nick" placeholder="Имя_Фамилия">
      </label>

      <label class="field">
        Пароль
        <input type="password" id="login-pass">
      </label>

      <button class="btn-primary" id="login-btn">Войти</button>
      <div class="error" id="login-error"></div>
    </form>

    <form id="register-form" class="auth-form">
      <label class="field">
        Ник
        <input id="reg-nick" placeholder="Имя_Фамилия">
      </label>

      <label class="field">
        Пароль
        <input type="password" id="reg-pass">
      </label>

      <label class="field">
        Департамент
        <select id="reg-dept">
          <option>LSPD</option>
          <option>SFPD</option>
          <option>LVPD</option>
        </select>
      </label>

      <label class="field">
        Аватар
        <input type="file" id="reg-avatar">
      </label>

      <button class="btn-primary" id="reg-btn">Создать аккаунт</button>
      <div class="error" id="reg-error"></div>
    </form>

  </div>

</body>
</html>
