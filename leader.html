       –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å / id / JS ‚Äî —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã

  <style>
    :root{
      --bgA:#050816;
      --bgB:#070a23;
      --text:#f2f5ff;
      --muted: rgba(242,245,255,.65);

      --pink:#ff3aa8;
      --pink2:#ff66d6;
      --blue:#2aa8ff;
      --cyan:#2ef9ff;
      --violet:#7c3aed;

      --glass: rgba(10, 14, 40, .48);
      --glass2: rgba(10, 14, 40, .28);

      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.14);

      --shadow: 0 26px 70px rgba(0,0,0,.62);

      --rXL: 30px;
      --rL: 24px;
      --rM: 18px;

      --panelPad: 22px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:22px;
      color:var(--text);

      /* –∫–æ—Å–º–∏—á–µ—Å–∫–∏–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ñ–æ–Ω */
      background:
        radial-gradient(1200px 520px at 50% 0%, rgba(124,58,237,.26), transparent 60%),
        radial-gradient(900px 520px at 10% 10%, rgba(255,58,168,.16), transparent 55%),
        radial-gradient(900px 520px at 90% 18%, rgba(42,168,255,.16), transparent 55%),
        radial-gradient(1200px 700px at 50% 110%, rgba(46,249,255,.07), transparent 55%),
        linear-gradient(180deg, #040515 0%, #030414 50%, #020212 100%);
      overflow-x:hidden;
    }

    /* —Ñ–æ–Ω–æ–≤—ã–π —Ä–æ—Ç–∞—Ç–æ—Ä (–∏–∑ –ë–î) */
    #bg-rotator{
      position:fixed;
      inset:0;
      z-index:-3;
      background:
        radial-gradient(900px 520px at 25% 10%, rgba(255,58,168,.10), transparent 60%),
        radial-gradient(900px 520px at 80% 18%, rgba(42,168,255,.10), transparent 60%),
        linear-gradient(180deg, #040516 0%, #020213 100%);
      overflow:hidden;
    }
    #bg-rotator::before{
      /* ‚Äú–∑–≤–µ–∑–¥–Ω–∞—è –ø—ã–ª—å‚Äù */
      content:"";
      position:absolute; inset:-2px;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.06) 0 1px, transparent 2px),
        radial-gradient(circle at 42% 76%, rgba(255,255,255,.05) 0 1px, transparent 2px),
        radial-gradient(circle at 88% 66%, rgba(255,255,255,.06) 0 1px, transparent 2px);
      background-size: 520px 520px, 680px 680px, 760px 760px, 900px 900px;
      opacity:.55;
      pointer-events:none;
    }
    #bg-rotator img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition: opacity 1s ease-in-out;
      pointer-events:none;
      filter: saturate(1.05) contrast(1.08);
    }
    #bg-rotator img.active{ opacity: 0.78; }

    #app{
      width:100%;
      max-width: 1200px;
      position:relative;
      z-index:1;
    }

    a{ color: var(--pink2); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å ‚Äî –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
    .page-header{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      margin-bottom: 14px;
      padding-top: 6px;
    }
    .page-title-block{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
    }
    .page-title{
      font-size:56px;
      font-weight:900;
      letter-spacing:.01em;
      text-shadow:
        0 0 20px rgba(255,58,168,.20),
        0 0 44px rgba(42,168,255,.12);
    }
    .page-subtitle{
      font-size:20px;
      color: rgba(242,245,255,.70);
      text-shadow: 0 0 18px rgba(42,168,255,.08);
    }
    .user-tag{
      font-size:12px;
      color: var(--muted);
      margin-top:2px;
    }

    .page-header-actions{
      position:absolute;
      right:0;
      top:0;
      display:flex;
      gap:10px;
      align-items:center;
    }

    /* –∫–Ω–æ–ø–∫–∞ ‚Äú–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ª–∏–¥–µ—Ä–æ–≤‚Äù ‚Äî –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ (–∫–æ–Ω—Ç—É—Ä + –Ω–µ–æ–Ω) */
    .btn{
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(42,168,255,.45);
      background: rgba(6, 10, 30, .25);
      color: rgba(242,245,255,.88);
      font-size: 14px;
      font-weight: 700;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 22px rgba(42,168,255,.16);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(46,249,255,.55);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 26px rgba(42,168,255,.22),
        0 0 40px rgba(255,58,168,.10);
    }
    .btn-sm{ padding: 11px 18px; font-size: 14px; }

    .btn-outline{
      padding: 10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(6,10,30,.18);
      color: rgba(242,245,255,.86);
      cursor:pointer;
      backdrop-filter: blur(10px);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn-outline:hover{
      transform: translateY(-1px);
      border-color: rgba(255,58,168,.40);
      box-shadow: 0 0 22px rgba(255,58,168,.14);
    }

    /* –æ—Å–Ω–æ–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    .leader-panel{
      position:relative;
      border-radius: var(--rXL);
      padding: var(--panelPad);
      background: linear-gradient(180deg, rgba(7,10,36,.54), rgba(5,7,22,.30));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* ‚Äú—Ç–µ—Ö–Ω–æ –ª–∏–Ω–∏–∏‚Äù –ø–æ –∫—Ä–∞—è–º –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
    .leader-panel::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 230px at 25% 0%, rgba(255,58,168,.34), transparent 62%),
        radial-gradient(700px 230px at 75% 0%, rgba(42,168,255,.28), transparent 62%),
        linear-gradient(90deg, rgba(255,58,168,.55), rgba(42,168,255,.55), rgba(255,102,214,.55));
      opacity:.18;
      filter: blur(12px);
      pointer-events:none;
    }
    .leader-panel::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(90deg, transparent 0 8%, rgba(42,168,255,.12) 12%, transparent 18%),
        linear-gradient(90deg, transparent 0 82%, rgba(255,58,168,.10) 86%, transparent 92%);
      opacity:.35;
      mix-blend-mode: screen;
    }

    .leader-panel-header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
    }

    /* —Ç–∞–±—ã ‚Äî 1–≤1: –ø–ª–∞—à–∫–∞ + –∞–∫—Ç–∏–≤–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π —Å ‚Äú—Å–∫–æ—Å–æ–º‚Äù —Å–ø—Ä–∞–≤–∞ */
    .leader-tabs{
      position:relative;
      display:flex;
      gap:0;
      border-radius: 999px;
      padding: 6px;
      background: rgba(6, 10, 30, .30);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 16px 46px rgba(0,0,0,.40);
    }

    .leader-tab{
      position:relative;
      border:0;
      background: transparent;
      color: rgba(242,245,255,.70);
      cursor:pointer;
      padding: 14px 26px;
      min-width: 320px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 16px;
      letter-spacing: .10em;
      text-transform: uppercase;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      transition: transform .12s ease, color .12s ease;
      z-index:1;
    }
    .leader-tab span.icon{ font-size: 14px; opacity:.9; }
    .leader-tab:hover{ transform: translateY(-1px); color: rgba(255,255,255,.90); }

    /* –∞–∫—Ç–∏–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞: –≥—Ä–∞–¥–∏–µ–Ω—Ç + —Å–∫–æ—Å —Å–ø—Ä–∞–≤–∞ */
    .leader-tab.active{
      color:#fff;
      text-shadow: 0 0 18px rgba(255,58,168,.22);
    }
    .leader-tab.active::before{
      content:"";
      position:absolute;
      inset: -2px -10px -2px -2px; /* —á—É—Ç—å —à–∏—Ä–µ –≤–ø—Ä–∞–≤–æ */
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,58,168,.95), rgba(255,102,214,.85));
      box-shadow:
        0 0 26px rgba(255,58,168,.32),
        0 0 34px rgba(255,102,214,.18);
      z-index:-2;

      /* —Å–∫–æ—Å —Å–ø—Ä–∞–≤–∞ */
      clip-path: polygon(
        0% 0%,
        92% 0%,
        100% 50%,
        92% 100%,
        0% 100%,
        0% 0%
      );
    }
    .leader-tab.active::after{
      content:"";
      position:absolute;
      inset: 2px 2px 2px 2px;
      border-radius: 999px;
      background: rgba(7, 10, 36, .42);
      z-index:-1;
      clip-path: polygon(
        0% 0%,
        92% 0%,
        100% 50%,
        92% 100%,
        0% 100%,
        0% 0%
      );
    }

    .leader-date{
      font-size: 18px;
      letter-spacing:.10em;
      color: rgba(242,245,255,.70);
      margin-top: 4px;
    }

    .leaders-wrapper{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    /* –∫–∞—Ä—Ç–æ—á–∫–∞ –ª–∏–¥–µ—Ä–∞ ‚Äî 1–≤1: –¥–ª–∏–Ω–Ω–∞—è, –Ω–µ–æ–Ω–æ–≤–∞—è —Ä–∞–º–∫–∞, ‚Äú—Å–∫–æ—Å‚Äù —Å–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞ */
    .leader-card{
      position:relative;
      display:flex;
      align-items:center;
      gap: 22px;
      padding: 18px 24px;
      border-radius: var(--rL);
      background: linear-gradient(180deg, rgba(6,10,30,.40), rgba(6,10,30,.22));
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.52);
      overflow:hidden;

      /* —Å–∫–æ—Å */
      clip-path: polygon(
        0% 0%,
        100% 0%,
        100% calc(100% - 26px),
        calc(100% - 26px) 100%,
        0% 100%,
        0% 0%
      );
    }

    /* –Ω–µ–æ–Ω–æ–≤–∞—è —Ä–∞–º–∫–∞ (–≥—Ä–∞–¥–∏–µ–Ω—Ç) */
    .leader-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--rL) + 2px);
      background: linear-gradient(90deg, rgba(255,58,168,.75), rgba(42,168,255,.65), rgba(255,102,214,.75));
      opacity:.45;
      filter: blur(8px);
      pointer-events:none;
    }

    /* —Ç–æ–Ω–∫–∞—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –ª–∏–Ω–∏—è */
    .leader-card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--rL);
      box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
      pointer-events:none;
    }

    /* –æ—Ç–¥–µ–ª—å–Ω—ã–π ‚Äú–Ω–µ–æ–Ω‚Äù –ø–æ –º–µ—Å—Ç–∞–º (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ: 1 ‚Äî —Ä–æ–∑–æ–≤—ã–π, 2 ‚Äî —Å–∏–Ω–∏–π, 3 ‚Äî —Ä–æ–∑–æ–≤–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π) */
    .leader-card.rank-1{ border-color: rgba(255,58,168,.30); }
    .leader-card.rank-1::before{ opacity:.55; }

    .leader-card.rank-2{ border-color: rgba(42,168,255,.30); }
    .leader-card.rank-2::before{
      opacity:.50;
      background: linear-gradient(90deg, rgba(42,168,255,.75), rgba(46,249,255,.55), rgba(255,102,214,.55));
    }

    .leader-card.rank-3{ border-color: rgba(255,102,214,.24); }
    .leader-card.rank-3::before{
      opacity:.45;
      background: linear-gradient(90deg, rgba(46,249,255,.55), rgba(255,58,168,.60), rgba(255,102,214,.70));
    }

    .leader-icon{
      width: 58px;
      height: 58px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 26px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 0 22px rgba(42,168,255,.12);
      flex-shrink:0;
    }

    .leader-avatar{
      width: 72px;
      height: 72px;
      border-radius: 18px;
      border: 2px solid rgba(255,58,168,.45);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.85);
      font-size: 26px;
      flex-shrink:0;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 0 22px rgba(255,58,168,.18);
    }
    .leader-avatar img{ width:100%; height:100%; object-fit: cover; }

    .leader-main{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .leader-name-row{
      display:flex;
      flex-wrap:wrap;
      align-items:baseline;
      gap: 12px;
    }

    /* –Ω–∏–∫ ‚Äî –∫—Ä—É–ø–Ω—ã–π –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
    .leader-nick{
      font-size: 38px;
      font-weight: 900;
      letter-spacing: .01em;
      text-shadow:
        0 0 18px rgba(255,58,168,.16),
        0 0 28px rgba(42,168,255,.10);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    /* –∞–∫–∫–∞—É–Ω—Ç ‚Äî —Ä–æ–∑–æ–≤—ã–π */
    .leader-account{
      font-size: 18px;
      font-weight: 800;
      color: rgba(255,102,214,.92);
      text-shadow: 0 0 14px rgba(255,58,168,.14);
    }

    .dept-badge{
      display:inline-flex;
      align-items:center;
      width: fit-content;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      backdrop-filter: blur(10px);
    }
    .dept-badge.lspd{ color:#28e07a; box-shadow: 0 0 18px rgba(40,224,122,.14); }
    .dept-badge.sfpd{ color:#2fc7ff; box-shadow: 0 0 18px rgba(47,199,255,.14); }
    .dept-badge.lvpd{ color:#ff5a7e; box-shadow: 0 0 18px rgba(255,90,126,.14); }

    .leader-score-block{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 8px;
      min-width: 220px;
      flex-shrink:0;
    }

    .leader-score{
      display:flex;
      align-items:baseline;
      gap: 12px;
      font-weight: 900;
      text-shadow: 0 0 22px rgba(255,58,168,.18);
    }

    /* —á–∏—Å–ª–æ –æ—á–∫–æ–≤ ‚Äî –æ—á–µ–Ω—å –∫—Ä—É–ø–Ω–æ–µ */
    .leader-score .value{
      font-size: 64px;
      color: rgba(255,102,214,.95);
      letter-spacing: .02em;
    }
    .leader-score .unit{
      font-size: 22px;
      font-weight: 900;
      color: rgba(242,245,255,.85);
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .leader-place-label{
      font-size: 18px;
      color: rgba(242,245,255,.72);
      letter-spacing: .06em;
    }

    .leader-empty{ font-size: 16px; color: var(--muted); }

    /* ======= –ú–æ–¥–∞–ª–∫–∏ (—Å—Ç–µ–∫–ª–æ + –Ω–µ–æ–Ω) ======= */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 50;
      padding: 16px;
    }
    .modal-backdrop.active{ display:flex; }

    .modal{
      width:100%;
      max-width: 520px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(7,10,36,.70), rgba(5,7,22,.42));
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 28px 80px rgba(0,0,0,.72);
      padding: 18px 18px 14px;
      position:relative;
      overflow:hidden;
    }
    .modal::before{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(90deg, rgba(255,58,168,.65), rgba(42,168,255,.55), rgba(255,102,214,.65));
      opacity:.20;
      filter: blur(12px);
      pointer-events:none;
    }
    .modal h3{
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .modal p{ font-size: 14px; color: rgba(242,245,255,.70); margin-bottom: 10px; }

    .modal-footer{
      margin-top: 12px;
      display:flex;
      justify-content:flex-end;
      gap: 10px;
    }

    .field{ margin-bottom: 10px; }
    .field label{ display:block; font-size: 13px; margin-bottom: 4px; color: rgba(242,245,255,.78); }
    .field input, .field select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 14px;
      outline:none;
    }
    .field input:focus, .field select:focus{
      border-color: rgba(46,249,255,.40);
      box-shadow: 0 0 0 2px rgba(46,249,255,.12);
    }

    .hint{ font-size: 12px; color: rgba(242,245,255,.62); margin-bottom: 6px; }
    .error-text{ font-size: 13px; color: #ff8585; margin-top: 6px; }

    .edit-avatar-preview{
      width: 92px;
      height: 92px;
      border-radius: 22px;
      border: 2px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      cursor:pointer;
      color: rgba(255,255,255,.85);
      position:relative;
    }
    .edit-avatar-preview img{ width:100%; height:100%; object-fit:cover; }
    .edit-avatar-preview::after{
      content:"‚úé";
      position:absolute;
      right:-2px;
      bottom:-2px;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    .drag-over{ box-shadow: 0 0 0 3px rgba(46,249,255,.35); }

    /* weekly –±–ª–æ–∫–∏ */
    .week-block{ margin-top: 14px; display:flex; flex-direction:column; gap: 14px; }

    .week-period-badge{
      display:inline-flex;
      align-items:center;
      width: fit-content;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);

    function applyThemeBackground() {

      const opacityPct = Math.max(0, Math.min(100, Number(themeConfig.opacity ?? 80)));
      const imgOpacity = opacityPct / 100;

      if (!images.length) {
        bgRotatorEl.style.background = "#020617";
        return;

      images.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.style.filter = "blur(" + blurPx + "px)";
        img.style.opacity = "0";
        img.dataset.baseOpacity = String(imgOpacity);

        if (index === 0) {
          img.classList.add("active");
          img.style.opacity = String(imgOpacity);
        }
        bgRotatorEl.appendChild(img);
      });

      if (bgRotationTimer) {
        clearInterval(bgRotationTimer);
        bgRotationTimer = null;
      }

      if (images.length > 1) {
        const imgs = Array.from(bgRotatorEl.querySelectorAll("img"));
        bgCurrentIndex = 0;
        bgRotationTimer = setInterval(() => {
          const prev = imgs[bgCurrentIndex];
          bgCurrentIndex = (bgCurrentIndex + 1) % imgs.length;
          const next = imgs[bgCurrentIndex];

          if (prev) {
            prev.classList.remove("active");
            prev.style.opacity = "0";
          }
          if (next) {
            next.classList.add("active");
            next.style.opacity = next.dataset.baseOpacity || "0.8";

        };
      });
    }

    function createBulkCard(row){
      const dept = row.department;

      const wrap = document.createElement("div");
      wrap.style.border = "1px solid rgba(255,255,255,.12)";
      wrap.style.borderRadius = "18px";
      wrap.style.padding = "14px";
      wrap.style.background = "rgba(0,0,0,.14)";
      wrap.style.backdropFilter = "blur(10px)";
      wrap.style.display = "grid";
      wrap.style.gridTemplateColumns = "120px 1fr";
      wrap.style.gap = "14px";
      wrap.style.alignItems = "start";

      const left = document.createElement("div");
      left.style.display = "flex";
      left.style.flexDirection = "column";
      left.style.gap = "10px";
      left.style.alignItems = "center";

      const badge = document.createElement("div");
      badge.className = "dept-badge " + (dept === "LSPD" ? "lspd" : dept === "SFPD" ? "sfpd" : "lvpd");
      badge.textContent = dept;

      const avatar = document.createElement("div");
      avatar.className = "edit-avatar-preview";
      avatar.style.margin = "0";
      avatar.style.width = "92px";
      avatar.style.height = "92px";

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";

      const nickInput = document.createElement("input");
      nickInput.type = "text";
      nickInput.value = row.nick || "";
      nickInput.placeholder = "–ò–º—è_–§–∞–º–∏–ª–∏—è";

      const accInput = document.createElement("input");
      accInput.type = "text";
      accInput.value = row.account_id || "";
      accInput.placeholder = "3960680";

      function setAvatarPreview(src){
        avatar.innerHTML = "";
        if(src){
          const img = document.createElement("img");
          img.src = src;
          avatar.appendChild(img);
        } else {
          avatar.textContent = (nickInput.value?.trim()?.[0] || "?");
        }
      }

      setAvatarPreview(row.avatar_url || null);

      function handleFile(file){
        const reader = new FileReader();
        reader.onload = () => {
          bulkAvatarByDept[dept] = reader.result;
          setAvatarPreview(reader.result);
        };
        reader.onerror = () => showBulkError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª –∞–≤–∞—Ç–∞—Ä–∞ –¥–ª—è " + dept);
        reader.readAsDataURL(file);
      }

      avatar.addEventListener("click", () => fileInput.click());
      avatar.addEventListener("dragover", (e)=>{ e.preventDefault(); avatar.classList.add("drag-over"); });
      avatar.addEventListener("dragleave", ()=> avatar.classList.remove("drag-over"));
      avatar.addEventListener("drop", (e)=>{
        e.preventDefault(); avatar.classList.remove("drag-over");
        const f = e.dataTransfer.files?.[0];
        if(f) handleFile(f);
      });

      fileInput.addEventListener("change", (e)=>{
        const f = e.target.files?.[0];
        if(f) handleFile(f);
        fileInput.value = "";
      });

      nickInput.addEventListener("input", ()=>{
        if(!bulkAvatarByDept[dept] && !row.avatar_url){
          setAvatarPreview(null);
        }
      });

      left.appendChild(badge);
      left.appendChild(avatar);
      left.appendChild(fileInput);

      const right = document.createElement("div");

      const nickField = document.createElement("div");
      nickField.className = "field";
      const nickLabel = document.createElement("label");
      nickLabel.textContent = "–ù–∏–∫ (" + dept + ")";
      nickField.appendChild(nickLabel);
      nickField.appendChild(nickInput);

      const accField = document.createElement("div");
      accField.className = "field";
      const accLabel = document.createElement("label");
      accLabel.textContent = "–ù–æ–º–µ—Ä –∞–∫–∫–∞—É–Ω—Ç–∞ (" + dept + ")";
      accField.appendChild(accLabel);
      accField.appendChild(accInput);

      right.appendChild(nickField);
      right.appendChild(accField);

      wrap.appendChild(left);
      wrap.appendChild(right);

      return { wrap, nickInput, accInput };
    }

    async function buildBulkModal(){
      try{
        hideBulkError();
        bulkFormsEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";
        bulkRows = await fetchLeadersForDepts();
        bulkAvatarByDept = {};

        bulkFormsEl.innerHTML = "";
        bulkRows.forEach((row) => {
          const ui = createBulkCard(row);
          row._ui = ui;
          bulkFormsEl.appendChild(ui.wrap);
        });
      }catch(e){
        console.error(e);
        showBulkError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–æ–≤: " + (e?.message || e));
        bulkFormsEl.innerHTML = "";
      }
    }

    async function saveBulk(){
      if(!canBulkEdit(currentUser)){
        showBulkError("–ù–µ—Ç –ø—Ä–∞–≤.");
        return;
      }
      hideBulkError();

      for(const row of bulkRows){
        const nick = row._ui.nickInput.value.trim();
        const acc = row._ui.accInput.value.trim();
        if(!row.id){
          showBulkError(`–í leaderinfo –Ω–µ—Ç —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞ ${row.department}. –í—ã–ø–æ–ª–Ω–∏ SQL –∏–∑ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å–æ–∑–¥–∞—Ç—å 3 –∑–∞–ø–∏—Å–∏).`);
          return;
        }
        if(!nick || !acc){
          showBulkError(`–ó–∞–ø–æ–ª–Ω–∏ –Ω–∏–∫ –∏ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è ${row.department}.`);
          return;
        }
      }

      try{
        for(const row of bulkRows){
          const dept = row.department;
          const payload = {
            department: dept,
            nick: row._ui.nickInput.value.trim(),
            account_id: row._ui.accInput.value.trim(),
            updated_at: new Date().toISOString(),
          };
          if (bulkAvatarByDept[dept]) payload.avatar_url = bulkAvatarByDept[dept];

          const { error } = await supabaseClient
            .from("leaderinfo")
            .update(payload)
            .eq("id", row.id);

          if(error) throw error;
        }

        closeBulkModal();
        await loadLeaders("day");
      }catch(e){
        console.error(e);
        showBulkError("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + (e?.message || e));
      }
    }

    if (editLeadersTopBtn) {
      editLeadersTopBtn.addEventListener("click", async () => {
        openBulkModal();
        await buildBulkModal();
      });
    }
    if (bulkCancelBtn) bulkCancelBtn.addEventListener("click", closeBulkModal);
    if (bulkSaveBtn) bulkSaveBtn.addEventListener("click", saveBulk);

    /* ===== INIT ===== */
    const userTagEl = document.getElementById("user-tag");

    async function initPage() {
      await loadThemeFromDB();
      applyThemeBackground();
      applyThemeToBlocks();
      applySiteBranding();

      currentUser = loadSession();
      if (userTagEl) {
        if (!currentUser) {
          userTagEl.textContent = "";
        } else {
          // –µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å —Ä–æ–ª—å/–Ω–∏–∫ ‚Äî –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å:
          // userTagEl.textContent = `${currentUser?.name || ""} ‚Ä¢ ${roleLabel(currentUser?.role)}`;
          userTagEl.textContent = "";
        }
      }

      if (editLeadersTopBtn) {
        editLeadersTopBtn.style.display = canBulkEdit(currentUser) ? "inline-flex" : "none";
      }

      await loadLeaders("day");
    }

    window.addEventListener("load", initPage);
  </script>
