<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–¢–æ–ø –ª–∏–¥–µ—Ä–æ–≤ PD</title>
  <link rel="icon" type="image/png" href="favicon1.ico">
  <link rel="apple-touch-icon" href="favicon1.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --text:#f3f6ff;

      /* –≥–ª–∞–≤–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç (—Ä–æ–∑–æ–≤–æ-–∫—Ä–∞—Å–Ω—ã–π) */
      --accent1:#ff2d7a;  /* hot pink */
      --accent2:#ff4d5e;  /* red-pink */
      --accent3:#ff6ad5;  /* magenta */
      --accentSoft: rgba(255,45,122,.18);

      --violet:#a855f7;

      --rXL: 30px;
      --rL: 24px;

      --shadowSoft: 0 18px 70px rgba(0,0,0,.55);
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body{
      min-height:100vh;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:22px;
      overflow-x:hidden;

      background: url("fon.png") center / cover no-repeat fixed;
      position:relative;

      /* ‚úÖ FIX LAG: filter –Ω–∞ body –æ—á–µ–Ω—å –¥–æ—Ä–æ–≥–æ–π ‚Äî —É–±–∏—Ä–∞–µ–º */
      filter: none;
    }

    /* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ + –ª—ë–≥–∫–∞—è —Ü–≤–µ—Ç–Ω–∞—è –¥—ã–º–∫–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-4;

      background:
        radial-gradient(1200px 520px at 50% 0%, rgba(124,58,237,.28), transparent 62%),
        radial-gradient(900px 520px at 10% 10%, rgba(255,58,168,.26), transparent 58%),
        radial-gradient(900px 520px at 90% 18%, rgba(46,249,255,.20), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.22) 45%, rgba(0,0,0,.34) 100%);

      mix-blend-mode: normal;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-3;

      /* ‚úÖ FIX LAG: –≤–º–µ—Å—Ç–æ filter –Ω–∞ body ‚Äî –¥–æ–±–∞–≤–∏–ª–∏ –ª—ë–≥–∫–∏–π ‚Äú–∫–æ–Ω—Ç—Ä–∞—Å—Ç‚Äù –æ–≤–µ—Ä–ª–µ–µ–º */
      background:
        radial-gradient(700px 420px at 18% 18%, rgba(255,58,168,.22), transparent 60%),
        radial-gradient(760px 520px at 82% 22%, rgba(46,249,255,.18), transparent 62%),
        linear-gradient(115deg,
          rgba(255,58,168,.10) 0%,
          rgba(46,249,255,.08) 40%,
          rgba(124,58,237,.10) 100%
        ),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.14));

      mix-blend-mode: screen;
      opacity: .95;
      filter: blur(0.2px);
    }

    /* ‚Äú–∂–∏–≤—ã–µ‚Äù —Å–ª–æ–∏ */
    .bg-live{
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events:none;
      overflow:hidden;
    }

    .bg-live .scanlines{
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.05) 0px,
          rgba(255,255,255,.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );

      /* ‚úÖ FIX LAG: –¥–µ–ª–∏–∫–∞—Ç–Ω–µ–µ + –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
      opacity:.06;
      mix-blend-mode: overlay;
      animation: scanMove 7s linear infinite;
    }
    @keyframes scanMove{
      0%   { transform: translateY(0); }
      100% { transform: translateY(18px); }
    }

    .bg-live .particles{
      position:absolute; inset:0;

      /* ‚úÖ FIX LAG: –º–µ–Ω—å—à–µ –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å + –º–µ–¥–ª–µ–Ω–Ω–µ–µ */
      opacity:.16;

      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.18) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.12) 0 1px, transparent 2px),
        radial-gradient(circle at 42% 76%, rgba(255,255,255,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 88% 66%, rgba(255,255,255,.12) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 52%, rgba(255,58,168,.16) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 62%, rgba(46,249,255,.14) 0 1px, transparent 2px);

      background-size: 520px 520px, 680px 680px, 760px 760px, 900px 900px, 700px 700px, 820px 820px;
      animation: particlesDrift 45s linear infinite;
    }
    @keyframes particlesDrift{
      0%   { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-3%, 2%, 0); }
    }

    .bg-live .vignette{
      position:absolute; inset:-2px;
      background: radial-gradient(circle at center, transparent 0 52%, rgba(0,0,0,.45) 78%, rgba(0,0,0,.78) 100%);
      opacity:.95;
    }

    /* ‚úÖ FIX LAG: fixed background —á–∞—Å—Ç–æ –ª–∞–≥–∞–µ—Ç –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
    @media (max-width: 900px){
      body{ background-attachment: scroll; }
    }

    #app{
      width:100%;
      max-width:1200px;
      position:relative;
      z-index:1;
    }

    /* ================= HEADER ================= */
    .page-header{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      margin-bottom: 14px;
      padding-top: 6px;
    }
    .page-title-block{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
    }
    .page-title{
      font-size:56px;
      font-weight:900;
      letter-spacing:.01em;
      text-shadow:
        0 0 20px rgba(255,58,168,.20),
        0 0 44px rgba(46,249,255,.12);
    }
    .page-subtitle{
      font-size:20px;
      color: rgba(243,246,255,.70);
      text-shadow: 0 0 18px rgba(46,249,255,.10);
    }
    .user-tag{ font-size:12px; color: rgba(243,246,255,.60); margin-top:2px; }

    .page-header-actions{
      position:absolute;
      right:0;
      top:0;
      display:flex;
      gap:10px;
      align-items:center;
    }

    /* ================= BUTTONS ================= */
    .btn{
      border: 1px solid rgba(255,45,122,.45);
      background: rgba(0,0,0,.10);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 0 26px rgba(255,45,122,.18);
      color: rgba(243,246,255,.90);
      cursor:pointer;
      border-radius: 12px;
    }
    .btn:hover{
      border-color: rgba(255,77,94,.55);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 34px rgba(255,45,122,.24),
        0 0 54px rgba(255,106,213,.16);
    }
    .btn-sm{ padding: 11px 18px; font-size: 14px; }

    .btn-outline{
      padding: 10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.10);
      color: rgba(243,246,255,.88);
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease;
    }
    .btn-outline:hover{
      transform: translateY(-1px);
      border-color: rgba(255,58,168,.40);
      box-shadow: 0 0 24px rgba(255,58,168,.16);
    }

    /* ================= PANEL + TABS ================= */
    .leader-panel{
      position:relative;
      border-radius: 0;
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
      backdrop-filter: none;
      overflow: visible;
    }

    .leader-panel::before{ display:none; content:none; }

    .leader-panel-header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
      position:relative;
      z-index:1;
      width: 100%;
    }

    .leaders-wrapper{ margin-top: 10px; }

    .leader-tabs{
      display: flex !important;
      flex-direction: row !important;
      align-items: stretch;
      justify-content: center;

      width: min(860px, 100%);
      margin: 0 auto;

      border-radius: 999px;
      padding: 6px;

      background: rgba(0,0,0,.10);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 16px 46px rgba(0,0,0,.28),
        0 0 26px rgba(255,45,122,.10);

      overflow: hidden;
    }

    .leader-tab{
      flex: 1 1 0;
      min-width: 0 !important;
      white-space: nowrap;

      position:relative;
      border:0;
      background: transparent;
      border-radius: 999px;

      padding: 14px 18px;
      font-weight: 900;
      font-size: 16px;
      letter-spacing: .10em;
      text-transform: uppercase;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;

      color: rgba(243,246,255,.78);
      cursor:pointer;
      transition: transform .14s ease, color .14s ease, filter .14s ease;
      z-index:1;
    }
    .leader-tab span.icon{ font-size: 14px; opacity:.9; }

    .leader-tab:hover{
      transform: translateY(-1px);
      color: rgba(255,255,255,.94);
      filter: drop-shadow(0 0 12px rgba(255,45,122,.22));
    }

    .leader-tab.active{
      color: #fff;
      text-shadow: 0 0 18px rgba(255,45,122,.22);
    }

    .leader-tab.active::before{
      content:"";
      position:absolute;
      inset:-2px -10px -2px -2px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,45,122,.95), rgba(255,77,94,.85));
      box-shadow:
        0 0 30px rgba(255,45,122,.30),
        0 0 44px rgba(255,77,94,.18);
      z-index:-2;
      clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%, 0% 0%);
    }

    .leader-tab.active::after{
      content:"";
      position:absolute;
      inset: 2px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      z-index:-1;
      clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%, 0% 0%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .leader-date{
      font-size: 18px;
      letter-spacing:.10em;
      color: rgba(243,246,255,.72);
      margin-top: 4px;
      text-shadow: 0 0 18px rgba(46,249,255,.10);
    }

    .leaders-wrapper{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap:18px;
      position:relative;
      z-index:1;
    }

    /* ================= LEADER CARDS ================= */

    .leader-card{
      position:relative;
      display:flex;
      align-items:center;
      gap: 22px;
      padding: 18px 24px;
      border-radius: var(--rL);

      /* ‚úÖ FIX LAG: –≤–º–µ—Å—Ç–æ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ blur ‚Äî –ª—ë–≥–∫–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ */
      background: rgba(0,0,0,.08);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;

      border: 2px solid rgba(255,255,255,.10);

      box-shadow: 0 14px 54px rgba(0,0,0,.30);
      overflow:hidden;

      clip-path: polygon(
        0% 0%,
        100% 0%,
        100% calc(100% - 26px),
        calc(100% - 26px) 100%,
        0% 100%,
        0% 0%
      );

      transition:
        transform .18s ease,
        box-shadow .18s ease,
        background .18s ease,
        border-color .18s ease,
        filter .18s ease;

      /* ‚úÖ FIX LAG: –∏–∑–æ–ª–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
      contain: paint;
      will-change: transform;
    }

    .leader-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--rL) + 2px);

      background: linear-gradient(90deg,
        rgba(255,45,122,0) 0%,
        rgba(255,45,122,.95) 14%,
        rgba(255,77,94,.95) 34%,
        rgba(255,106,213,.95) 54%,
        rgba(168,85,247,.90) 72%,
        rgba(255,45,122,.95) 88%,
        rgba(255,45,122,0) 100%
      );

      background-size: 380% 100%;
      background-position: 0% 50%;

      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;

      padding: 3px;
      opacity: .98;
      filter: blur(.16px);
      pointer-events:none;

      animation: borderFlow 10s linear infinite;

      /* ‚úÖ FIX LAG: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ù–ï –∞–Ω–∏–º–∏—Ä—É–µ–º (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ hover) */
      animation-play-state: paused;
    }

    .leader-card:hover::before{ animation-play-state: running; }

    @keyframes borderFlow{
      0%   { background-position:   0% 50%; }
      100% { background-position: 380% 50%; }
    }

    .leader-card.rank-1::before{ animation-duration: 9s; }
    .leader-card.rank-2::before{ animation-duration: 11s; }
    .leader-card.rank-3::before{ animation-duration: 13s; }

    .leader-card::after{
      content:"";
      position:absolute; inset:0;
      border-radius: var(--rL);
      box-shadow: 0 0 0 1px rgba(255,255,255,.05) inset;
      pointer-events:none;
      opacity:.8;
    }

    .leader-card:hover{
      transform: translateY(-7px);

      /* ‚úÖ FIX LAG: blur –≤–∫–ª—é—á–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ hover */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      background: rgba(0,0,0,.06);
      border-color: rgba(46,249,255,.22);
      box-shadow:
        0 24px 80px rgba(0,0,0,.45),
        0 0 44px rgba(46,249,255,.20),
        0 0 52px rgba(255,58,168,.18);
      filter: saturate(1.10) brightness(1.02);
    }

    /* –ë–ª–∏–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .leader-card .sheen{
      content:"";
      position:absolute;
      inset:-40% -60%;
      pointer-events:none;
      background: linear-gradient(115deg,
        transparent 0%,
        rgba(255,255,255,.00) 35%,
        rgba(255,255,255,.16) 45%,
        rgba(255,58,168,.12) 50%,
        rgba(46,249,255,.12) 55%,
        rgba(255,255,255,.00) 65%,
        transparent 100%
      );
      transform: translateX(-60%) rotate(10deg);
      opacity: 0;
      transition: opacity .16s ease;
      mix-blend-mode: screen;
    }
    .leader-card:hover .sheen{
      opacity: 1;
      animation: sheenSweep .75s ease-out 1;
    }
    @keyframes sheenSweep{
      0%   { transform: translateX(-60%) rotate(10deg); }
      100% { transform: translateX( 60%) rotate(10deg); }
    }

    /* –ò–∫–æ–Ω–∫–∞ –º–µ—Å—Ç–∞ */
    .leader-icon{
      width: 58px;
      height: 58px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 26px;

      background: rgba(0,0,0,.03);
      border: 1px solid rgba(255,255,255,.08);

      /* ‚úÖ FIX LAG: blur –≤ –º–µ–ª–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Å–ª–∞–±—ã–º, –Ω–æ –ª—É—á—à–µ –±–µ–∑ */
      backdrop-filter: none;
      -webkit-backdrop-filter: none;

      box-shadow: 0 0 22px rgba(46,249,255,.10);
      flex-shrink:0;
    }

    /* –ê–≤–∞—Ç–∞—Ä */
    .leader-avatar{
      width: 72px;
      height: 72px;
      border-radius: 18px;
      border: 2px solid rgba(255,58,168,.32);
      background: rgba(0,0,0,.03);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.85);
      font-size: 26px;
      flex-shrink:0;

      /* ‚úÖ FIX LAG: —É–±–∏—Ä–∞–µ–º –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π blur */
      backdrop-filter: none;
      -webkit-backdrop-filter: none;

      box-shadow:
        0 0 0 1px rgba(255,255,255,.05) inset,
        0 0 22px rgba(255,58,168,.10);
    }
    .leader-avatar img{ width:100%; height:100%; object-fit: cover; }

    .leader-main{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .leader-name-row{
      display:flex;
      flex-wrap:wrap;
      align-items:baseline;
      gap: 12px;
    }

    .leader-nick{
      font-size: 32px;
      font-weight: 900;
      letter-spacing: .01em;
      text-shadow:
        0 0 16px rgba(255,58,168,.12),
        0 0 24px rgba(46,249,255,.10);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .leader-account{
      font-size: 16px;
      font-weight: 800;
      color: rgba(255,102,214,.92);
      text-shadow: 0 0 14px rgba(255,58,168,.12);
    }

    .dept-badge{
      display:inline-flex;
      align-items:center;
      width: fit-content;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.04);

      /* ‚úÖ FIX LAG */
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }
    .dept-badge.lspd{ color:#28e07a; box-shadow: 0 0 18px rgba(40,224,122,.10); }
    .dept-badge.sfpd{ color:#2fc7ff; box-shadow: 0 0 18px rgba(47,199,255,.10); }
    .dept-badge.lvpd{ color:#ff5a7e; box-shadow: 0 0 18px rgba(255,90,126,.10); }

    .leader-score-block{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 8px;
      min-width: 220px;
      flex-shrink:0;
    }

    .leader-score{
      display:flex;
      align-items:baseline;
      gap: 10px;
      font-weight: 900;
    }

    .leader-score .value{
      font-size: 56px;
      letter-spacing: .02em;

      background: linear-gradient(90deg, rgba(255,45,122,1), rgba(255,77,94,.98));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color: transparent;

      filter:
        drop-shadow(0 0 14px rgba(255,45,122,.45))
        drop-shadow(0 0 26px rgba(255,77,94,.25));
    }

    .leader-score .unit{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;

      color: rgba(255,106,213,.95);
      text-shadow:
        0 0 10px rgba(255,45,122,.30),
        0 0 18px rgba(255,106,213,.22);
    }

    .leader-place-label{
      font-size: 16px;
      color: rgba(243,246,255,.72);
      letter-spacing: .06em;
      text-shadow: 0 0 16px rgba(46,249,255,.08);
    }

    .leader-empty{ font-size: 16px; color: rgba(243,246,255,.62); }

    /* ================= MODALS ================= */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 50;
      padding: 16px;
    }
    .modal-backdrop.active{ display:flex; }

    .modal{
      width:100%;
      max-width: 520px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 28px 80px rgba(0,0,0,.72);
      padding: 18px 18px 14px;
      position:relative;
      overflow:hidden;
    }
    .modal::before{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(90deg, rgba(255,58,168,.55), rgba(46,249,255,.45), rgba(255,102,214,.55));
      opacity:.14;
      filter: blur(12px);
      pointer-events:none;
    }
    .modal h3{ font-size: 20px; font-weight: 900; margin-bottom: 6px; }
    .modal p{ font-size: 14px; color: rgba(243,246,255,.70); margin-bottom: 10px; }

    .modal-footer{
      margin-top: 12px;
      display:flex;
      justify-content:flex-end;
      gap: 10px;
    }

    .field{ margin-bottom: 10px; }
    .field label{ display:block; font-size: 13px; margin-bottom: 4px; color: rgba(243,246,255,.78); }
    .field input, .field select{
      width:100%;

      avatar.className = "edit-avatar-preview";
      avatar.style.margin = "0";
      avatar.style.width = "92px";
      avatar.style.height = "92px";

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";

      const nickInput = document.createElement("input");
      nickInput.type = "text";
      nickInput.value = row.nick || "";
      nickInput.placeholder = "–ò–º—è_–§–∞–º–∏–ª–∏—è";

      const accInput = document.createElement("input");
      accInput.type = "text";
      accInput.value = row.account_id || "";
      accInput.placeholder = "3960680";

      function setAvatarPreview(src){
        avatar.innerHTML = "";
        if(src){
          const img = document.createElement("img");
          img.src = src;
          avatar.appendChild(img);
        } else {
          avatar.textContent = (nickInput.value?.trim()?.[0] || "?");
        }
      }

      setAvatarPreview(row.avatar_url || null);

      function handleFile(file){
        const reader = new FileReader();
        reader.onload = () => {
          bulkAvatarByDept[dept] = reader.result;
          setAvatarPreview(reader.result);
        };
        reader.onerror = () => showBulkError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª –∞–≤–∞—Ç–∞—Ä–∞ –¥–ª—è " + dept);
        reader.readAsDataURL(file);
      }

      avatar.addEventListener("click", () => fileInput.click());
      avatar.addEventListener("dragover", (e)=>{ e.preventDefault(); avatar.classList.add("drag-over"); });
      avatar.addEventListener("dragleave", ()=> avatar.classList.remove("drag-over"));
      avatar.addEventListener("drop", (e)=>{
        e.preventDefault(); avatar.classList.remove("drag-over");
        const f = e.dataTransfer.files?.[0];
        if(f) handleFile(f);
      });

      fileInput.addEventListener("change", (e)=>{
        const f = e.target.files?.[0];
        if(f) handleFile(f);
        fileInput.value = "";
      });

      nickInput.addEventListener("input", ()=>{
        if(!bulkAvatarByDept[dept] && !row.avatar_url){
          setAvatarPreview(null);
        }
      });

      left.appendChild(badge);
      left.appendChild(avatar);
      left.appendChild(fileInput);

      const right = document.createElement("div");

      const nickField = document.createElement("div");
      nickField.className = "field";
      const nickLabel = document.createElement("label");
      nickLabel.textContent = "–ù–∏–∫ (" + dept + ")";
      nickField.appendChild(nickLabel);
      nickField.appendChild(nickInput);

      const accField = document.createElement("div");
      accField.className = "field";
      const accLabel = document.createElement("label");
      accLabel.textContent = "–ù–æ–º–µ—Ä –∞–∫–∫–∞—É–Ω—Ç–∞ (" + dept + ")";
      accField.appendChild(accLabel);
      accField.appendChild(accInput);

      right.appendChild(nickField);
      right.appendChild(accField);

      wrap.appendChild(left);
      wrap.appendChild(right);

      return { wrap, nickInput, accInput };
    }

    async function buildBulkModal(){
      try{
        hideBulkError();
        bulkFormsEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";
        bulkRows = await fetchLeadersForDepts();
        bulkAvatarByDept = {};

        bulkFormsEl.innerHTML = "";
        bulkRows.forEach((row) => {
          const ui = createBulkCard(row);
          row._ui = ui;
          bulkFormsEl.appendChild(ui.wrap);
        });
      }catch(e){
        console.error(e);
        showBulkError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–æ–≤: " + (e?.message || e));
        bulkFormsEl.innerHTML = "";
      }
    }

    async function saveBulk(){
      if(!canBulkEdit(currentUser)){
        showBulkError("–ù–µ—Ç –ø—Ä–∞–≤.");
        return;
      }
      hideBulkError();

      for(const row of bulkRows){
        const nick = row._ui.nickInput.value.trim();
        const acc = row._ui.accInput.value.trim();
        if(!row.id){
          showBulkError(`–í leaderinfo –Ω–µ—Ç —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞ ${row.department}. –í—ã–ø–æ–ª–Ω–∏ SQL –∏–∑ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å–æ–∑–¥–∞—Ç—å 3 –∑–∞–ø–∏—Å–∏).`);
          return;
        }
        if(!nick || !acc){
          showBulkError(`–ó–∞–ø–æ–ª–Ω–∏ –Ω–∏–∫ –∏ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è ${row.department}.`);
          return;
        }
      }

      try{
        for(const row of bulkRows){
          const dept = row.department;
          const payload = {
            department: dept,
            nick: row._ui.nickInput.value.trim(),
            account_id: row._ui.accInput.value.trim(),
            updated_at: new Date().toISOString(),
          };
          if (bulkAvatarByDept[dept]) payload.avatar_url = bulkAvatarByDept[dept];

          const { error } = await supabaseClient
            .from("leaderinfo")
            .update(payload)
            .eq("id", row.id);

          if(error) throw error;
        }

        closeBulkModal();
        await loadLeaders("day");
      }catch(e){
        console.error(e);
        showBulkError("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + (e?.message || e));
      }
    }

    if (editLeadersTopBtn) {
      editLeadersTopBtn.addEventListener("click", async () => {
        openBulkModal();
        await buildBulkModal();
      });
    }
    if (bulkCancelBtn) bulkCancelBtn.addEventListener("click", closeBulkModal);
    if (bulkSaveBtn) bulkSaveBtn.addEventListener("click", saveBulk);

    /* ===== INIT ===== */
    const userTagEl = document.getElementById("user-tag");

    async function initPage() {
      try { if (typeof loadThemeFromDB === "function") await loadThemeFromDB(); } catch(e){}
      try { if (typeof applyThemeBackground === "function") applyThemeBackground(); } catch(e){}
      try { if (typeof applyThemeToBlocks === "function") applyThemeToBlocks(); } catch(e){}
      try { if (typeof applySiteBranding === "function") applySiteBranding(); } catch(e){}

      currentUser = loadSession();
      if (userTagEl) userTagEl.textContent = "";

      if (editLeadersTopBtn) {
        editLeadersTopBtn.style.display = canBulkEdit(currentUser) ? "inline-flex" : "none";
      }

      await loadLeaders("day");
    }

    window.addEventListener("load", initPage);
  </script>
